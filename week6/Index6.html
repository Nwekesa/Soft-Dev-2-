<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>eCrypto</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="wrapper">
            <div class="title-text">
                <div class="title login">Login</div>
                <div class="title register">Register</div>
            </div>
            <div class="form-container">
                <div class="slide-controls">
                    <input type="radio" name="slider" id="login" checked>
                    <input type="radio" name="slider" id="register">
                    <label for="login" class="slide login">Login</label>
                    <label for="register" class="slide register">Register</label>
                    <div class="slide-tab"></div>
                </div>
                <div class="form-inner">
                    <form action="#" class="login">
                        <div class="field">
                            <input type="text" name="e-mail" placeholder="e-mail" required>
                        </div>
                        <div class="field">
                            <input type="password" name="password" placeholder="password" required>
                        </div>
                        <div class="pass-link"><a href="#">Forgot password?</a></div>
                        <div class="field">
                            <input type="submit" value="Login">
                        </div>
                        <div class="register-link">Not registered? <a href="#">Sign up now!</a></div>
                    </form>
                    <form action="#" class="register" onsubmit="return validateForm()">
                        <div class="field">
                            <input type="text" name="e-mail" placeholder="e-mail" required>
                        </div>
                        <div class="field">
                            <input type="password" name="password" placeholder="password" required>
                        </div>
                        <div class="field">
                            <input type="password" name="password2" placeholder="confirm password" required>
                        </div>
                        <div class="field">
                            <input type="submit" value="Register">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
